<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Log Panel</h1>

    <form method="get" action="/logs-panel" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="start" class="form-control" placeholder="Start Date (YYYY-MM-DD HH:MM:SS)">
        </div>
        <div class="col-md-3">
            <input type="text" name="end" class="form-control" placeholder="End Date (YYYY-MM-DD HH:MM:SS)">
        </div>
        <div class="col-md-3">
            <select name="source" class="form-select">
                <option value="db">Database</option>
                <option value="txt">File</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination</th>
                <th>Time Stamp</th>
            </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.source_ip }}</td>
                <td>{{ log.destination }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3">No record found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
